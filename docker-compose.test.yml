version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4 # PostgreSQL with PostGIS
    restart: always
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    tmpfs:
      - /var/lib/postgresql/data # Non-persistent database (deleted after tests)
    ports:
      - '6543:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testuser']
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "docker-entrypoint.sh postgres &&
      psql -U testuser -d testdb -c 'CREATE EXTENSION postgis;'"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://testuser:testpassword@postgres:5432/testdb
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "sleep infinity"
