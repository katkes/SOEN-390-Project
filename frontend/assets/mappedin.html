<!-- 
  Mappedin Map Embed:
  - Full viewport display.
  - Loads map via iframe from Mappedin's hosted URL.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mappedin Map Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      title="Mappedin Map"
      name="Mappedin Map"
      allow="clipboard-write 'self' https://app.mappedin.com; web-share 'self' https://app.mappedin.com"
      scrolling="no"
      frameborder="0"
      style="border: 0"
      src="https://app.mappedin.com/map/67ba2570a39568000bc4b334?embedded=true"
    >
    </iframe>
  </body>
</html>
