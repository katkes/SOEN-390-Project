<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mappedin/mappedin-js@beta/lib/index.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      #mappedin-map {
        height: 100%;
        width: 100%;
        position: relative;
      }
    </style>
    <title>Mappedin Map</title>
  </head>
  <body>
    <div id="controls">
      <label for="map-selector">Select Map:</label>
      <select id="map-selector">
        <option value="67ba2570a39568000bc4b334">Building 1</option>
        <option value="67968294965a13000bcdfe74">Building 2</option>
      </select>
      <button id="load-map">Load Map</button>
    </div>
    <div id="mappedin-map"></div>
    <script type="module">
      import {
        getMapData,
        show3dMap,
      } from "https://cdn.jsdelivr.net/npm/@mappedin/mappedin-js@beta/lib/esm/index.js";

      const options = {
        key: "MAPPEDIN_API_KEY",
        secret: "MAPPEDIN_API_SECRET",
      };

      let mapView;

      async function loadMap(mapId) {
        options.mapId = mapId;
        const mapData = await getMapData(options);

        // If a map already exists, destroy it before loading a new one
        if (mapView) {
          mapView.destroy();
        }

        mapView = await show3dMap(
          document.getElementById("mappedin-map"),
          mapData
        );

        mapView.Labels.all();
      }

      document.getElementById("load-map").addEventListener("click", () => {
        const selectedMap = document.getElementById("map-selector").value;
        loadMap(selectedMap);
      });
    </script>
  </body>
</html>
