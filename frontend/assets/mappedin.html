<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mappedin Web Embed Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link
      href="https://d1p5cqqchvbqmy.cloudfront.net/web2/release/mappedin-web.css"
      rel="stylesheet"
    />
    <style>
      body,
      html,
      #mappedin-map {
        width: 100%;
        height: 100%;
        margin: 0px;
        position: relative;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div data-key="externalId" id="mappedin-map"></div>
    <script type="text/javascript">
      window.mappedin = {
        miKey: {
          id: "MAPPEDIN_CLIENT_ID",
          key: "MAPPEDIN_SECRET",
        },
        venue: "MAPPEDIN_VENUE",
        language: "en",
        vertical: "mall",
      };
    </script>
    <script
      type="module"
      src="https://d1p5cqqchvbqmy.cloudfront.net/web2/release/mappedin-web.js"
    ></script>
  </body>
</html>
