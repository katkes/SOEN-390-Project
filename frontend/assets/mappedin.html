<!-- 
  Mappedin Map Embed:
  - Full viewport display.
  - Loads map via iframe from Mappedin's hosted URL.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mappedin/mappedin-js@beta/lib/index.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #mappedin-map {
        height: 100%;
        width: 100%;
        position: relative;
      }
    </style>
    <title>Mappedin Map</title>
  </head>
  <body>
    <div id="mappedin-map"></div>
    <script type="module">
      import { getMapData, show3dMap } from "https://cdn.jsdelivr.net/npm/@mappedin/mappedin-js@beta/lib/esm/index.js";

      // Replace with your actual Mappedin API credentials and map ID
      const options = {
        key: "MAPPEDIN_API_KEY",
        secret: "MAPPEDIN_API_SECRET",
        mapId: "MAPPEDIN_API_MAP_ID",
      };

      const mapData = await getMapData(options);

      const mapView = await show3dMap(document.getElementById("mappedin-map"), mapData);

      mapView.Labels.all();

      const firstSpace = mapData.getByType('space').find((s) => s.name === '198');
      const secondSpace = mapData.getByType('space').find((s) => s.name === '126');

      if (firstSpace && secondSpace) {
        const directions = mapData.getDirections(firstSpace, secondSpace);

        if (directions) {
          // Add a path from the first space to the second space.
          mapView.Navigation.draw(directions);
        }
      }

    </script>
  </body>
</html>
