plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34

    namespace = "com.example.soen_390"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.soen_390"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            shrinkResources false   // <-- REQUIRED !!!
        }
    }
}

flutter {
    source = "../.."
}

ext {appCompatVersion    = "1.4.2"           // or higher / as desired
    playServicesLocationVersion = "21.3.0"  // or higher / as desired
}

allprojects {  // <-- IMPORTANT:  allprojects
    repositories {
        google()
        mavenCentral()
               // [required] flutter_background_geolocation
                       maven { url "${project(':flutter_background_geolocation').projectDir}/libs" }
               maven { url 'https://developer.huawei.com/repo/' }
               // [required] background_fetch
                       maven { url "${project(':background_fetch').projectDir}/libs" }
    }
}

Project background_geolocation = project(':flutter_background_geolocation')
apply from: "${background_geolocation.projectDir}/background_geolocation.gradle"
