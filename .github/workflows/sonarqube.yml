name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        env:
          SONAR_JDBC_URL: ${{ secrets.SONARQUBE_JDBC_URL }}
          SONAR_JDBC_USERNAME: ${{ secrets.SONARQUBE_JDBC_USERNAME }}
          SONAR_JDBC_PASSWORD: ${{ secrets.SONARQUBE_JDBC_PASSWORD }}
        options: >-
          --health-cmd "curl --fail http://localhost:9000/api/system/status || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Wait for SonarQube to Start
        run: sleep 60  # Increased wait time

      - name: Run SonarQube Scanner
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="http://localhost:9000" \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "$(pwd):/usr/src" \
            sonarsource/sonar-scanner-cli
