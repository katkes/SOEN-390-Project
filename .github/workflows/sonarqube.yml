name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: Run SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for accurate SonarCloud analysis

      - name: Start Test Environment
        run: |
          docker-compose -f docker-compose.test.yml up --build -d
          sleep 10  # Allow services to start

      - name: Run Linter (Pylint & Black)
        run: |
          docker exec backend poetry run pylint backend > pylint-report.json || true
          docker exec backend poetry run black --check .

      - name: Run Tests
        run: |
          docker exec backend poetry run pytest --cov=app --cov-report=xml

      - name: Copy Coverage & Linting Reports
        run: |
          docker cp backend:/app/coverage.xml sonar-coverage.xml
          docker cp backend:/app/pylint-report.json pylint-report.json
          docker cp backend:/app/pytest-report.xml sonar-pytest.xml

      - name: Stop Test Container
        run: docker-compose -f docker-compose.test.yml down

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
