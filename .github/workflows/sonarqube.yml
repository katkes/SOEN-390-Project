name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: Run SonarCloud Scan
    runs-on: ubuntu-latest
    #needs: test  # Ensures SonarQube runs after tests complete

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for accurate SonarCloud analysis

      - name: Download Test Reports
        uses: actions/download-artifact@v3
        with:
          name: test-reports
          path: reports/

      - name: Download Linting Reports
        uses: actions/download-artifact@v3
        with:
          name: pylint-reports
          path: reports/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=my-python-project
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.python.coverage.reportPaths=reports/sonar-coverage.xml
            -Dsonar.junit.reportPaths=reports/sonar-pytest.xml
            -Dsonar.python.pylint.reportPaths=reports/pylint-report.json
