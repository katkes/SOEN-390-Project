name: Python Linting & Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          pip install poetry
          poetry install --no-root

      - name: Run Pylint (Generate SARIF & JSON)
        working-directory: ./backend
        run: |
          mkdir -p reports
          poetry run pylint --output-format=json --output=reports/pylint-report.json .

      - name: Convert Pylint JSON to SonarQube Format
        working-directory: ./backend
        run: |
          python scripts/convert_pylint_to_sonar.py reports/pylint-report.json reports/pylint-sonarqube.json

      - name: Upload Raw Pylint Report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-json-report
          path: backend/reports/pylint-report.json
          retention-days: 1

      - name: Upload SonarQube-Compatible Pylint Report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-sonarqube-report
          path: backend/reports/pylint-sonarqube.json
          retention-days: 1
