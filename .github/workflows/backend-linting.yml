name: Python Linting & Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          pip install poetry
          poetry install --no-root

      - name: Run Pylint (Display & Save Report)
        working-directory: ./backend
        run: |
          mkdir -p reports
          poetry run pylint --output-format=sarif --output=reports/pylint-report.sarif . 


      - name: Run Black Formatting
        working-directory: ./backend
        run: poetry run black --check .

      - name: Upload SonarQube-Compatible Pylint Report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-sonarqube-report
          path: backend/reports/pylint-sonarqube.json
          retention-days: 1
