name: Python Linting & Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install pylint black
          pip install -r requirements.txt

      - name: Run Pylint (Display Human-Readable)
        working-directory: ./backend
        run: pylint . || true  # Allow failure but continue

      - name: Run Pylint (Save JSON Report)
        working-directory: ./backend
        run: |
          mkdir -p reports
          pylint --output-format=json . > reports/pylint-report.json || echo '{}' > reports/pylint-report.json

      - name: Run Black Formatting
        working-directory: ./backend
        run: black --check .

      - name: Upload Pylint Report as Artifact
        if: always()  # Ensures it runs even if linting fails
        uses: actions/upload-artifact@v4
        with:
          name: pylint-reports
          path: backend/reports/pylint-report.json
          retention-days: 1

      # ✅ Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_KEY }}

      # ✅ Manually Authenticate gcloud CLI
      - name: Manually Authenticate gcloud CLI
        run: |
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth list  # Debugging step to verify authentication

      # ✅ Install Google Cloud CLI
      - name: Install Google Cloud CLI
        run: |
          sudo apt-get update && sudo apt-get install -y google-cloud-cli

      # ✅ Ensure Folder Exists in GCS
      - name: Ensure Folder Exists in GCS
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||' | tr '/' '_')

          echo "Checking if folder exists in GCS..."
          if gsutil -q stat gs://soen_390_reports/$BRANCH_NAME/backend/.keep; then
            echo "✅ Folder already exists in GCS."
          else
            echo "❌ Folder does not exist. Creating placeholder..."
            echo "Placeholder file" > backend/reports/.keep
            gsutil cp backend/reports/.keep gs://soen_390_reports/$BRANCH_NAME/backend/.keep
          fi

      # ✅ Upload Linting Reports to GCS
      - name: Upload Pylint Report to GCS
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||' | tr '/' '_')
          gsutil cp backend/reports/pylint-report.json gs://soen_390_reports/$BRANCH_NAME/backend/pylint-report.json
