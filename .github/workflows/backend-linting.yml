name: Python Linting & Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install pylint black
          pip install -r requirements.txt

      - name: Run Pylint (Display Human-Readable)
        working-directory: ./backend
        run: |
          pylint **/*.py  # Regular output for logs

      - name: Run Pylint (Save JSON Report)
        working-directory: ./backend
        run: |
          mkdir -p reports
          pylint --output-format=json **/*.py > reports/pylint-report.json || echo '{}' > reports/pylint-report.json

      - name: Run Black Formatting
        working-directory: ./backend
        run: black --check .

      - name: Upload Pylint Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pylint-reports
          path: backend/reports/pylint-report.json
          retention-days: 1
