name: Python Linting & Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"



      - name: Install Dependencies
        working-directory: ./backend
        run: |
          pip install poetry
          poetry cache clear pypi --all  # Ensure fresh dependencies
          poetry install --no-root
          poetry install  # Install package dependencies

      - name: Configure Poetry to Use Local Virtualenv
        run: poetry config virtualenvs.in-project true
        
      - name: Verify Installed Packages
        run: poetry run pip list

      - name: Run Pylint (Generate JSON)
        working-directory: ./backend
        run: |
          mkdir -p reports
          poetry run pylint --output-format=json --output=reports/pylint-report.json .

      - name: Debug Poetry Virtualenv
        run: |
          echo "Python version:"
          poetry run python --version
          echo "Virtualenv path:"
          poetry env info

      - name: Convert Pylint JSON to SonarQube Format
        working-directory: ./backend
        run: |
          python scripts/convert_pylint_to_sonar.py reports/pylint-report.json reports/pylint-sonarqube.json

      # ✅ Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_KEY }}

      # ✅ Manually Authenticate `gcloud` CLI (Fix for "No credentialed accounts" issue)
      - name: Manually Authenticate gcloud CLI
        run: |
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth list  # Debugging step to verify authentication

      # ✅ Install Google Cloud CLI
      - name: Install Google Cloud CLI
        run: |
          sudo apt-get update && sudo apt-get install -y google-cloud-cli

      # ✅ Ensure Folder Exists in GCS (Fixes permission issue)
      - name: Ensure Folder Exists in GCS
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||' | tr '/' '_')

          echo "Checking if folder exists in GCS..."
          if gsutil -q stat gs://soen_390_reports/$BRANCH_NAME/backend/.keep; then
            echo "✅ Folder already exists in GCS."
          else
            echo "❌ Folder does not exist. Creating placeholder..."
            echo "Placeholder file" > backend/reports/.keep
            gsutil cp backend/reports/.keep gs://soen_390_reports/$BRANCH_NAME/backend/.keep
          fi

      # ✅ Upload Pylint Reports to GCS
      - name: Upload Pylint Reports to GCS
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||' | tr '/' '_')
          gsutil cp backend/reports/pylint-report.json gs://soen_390_reports/$BRANCH_NAME/backend/pylint-report.json
          gsutil cp backend/reports/pylint-sonarqube.json gs://soen_390_reports/$BRANCH_NAME/backend/pylint-sonarqube.json
