name: Python Linting & Formatting

on:
  push:
    paths:
      - backend/**
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          pip install poetry
          poetry install --no-root

      - name: Set Dynamic Report Name
        run: echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Run Pylint (Capture Errors & Fix Paths)
        working-directory: ./backend
        run: |
          mkdir -p reports
          REPORT_NAME="pylint-report-${TIMESTAMP}.json"
          poetry run pylint --output-format=json backend > reports/$REPORT_NAME 2>&1 || true
          echo "PYLINT_REPORT=$REPORT_NAME" >> $GITHUB_ENV  # Store report name for upload

      - name: Run Black Formatting
        working-directory: ./backend
        run: poetry run black --check .

      - name: Upload Pylint Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pylint-reports-${{ env.TIMESTAMP }}
          path: backend/reports/${{ env.PYLINT_REPORT }}
