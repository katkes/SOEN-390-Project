name: Pipeline for every push

on:
  push:
    paths:
      - frontend/**
      - .github/**

jobs:
  build:
    runs-on: [our-runner]

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          architecture: x64
      - run: |
          git config --global --add safe.directory /opt/hostedtoolcache/flutter/${{ steps.flutter-action.outputs.CHANNEL }}-${{ steps.flutter-action.outputs.VERSION }}-${{ steps.flutter-action.outputs.ARCHITECTURE }}
          flutter --version
        working-directory: ./frontend
      - run: flutter --version

      - name: Install Flutter dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Verify Flutter formatting
        working-directory: ./frontend
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze Flutter project source
        working-directory: ./frontend
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: ./frontend
        run: flutter test --coverage

      - name: Generate HTML Coverage Report
        working-directory: ./frontend
        run: |
          genhtml coverage/lcov.info -o coverage/html

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/html

      - name: Run Flutter Doctor
        working-directory: ./frontend
        run: flutter doctor


